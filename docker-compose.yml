version: "3.8"
services:
  nodeserver:
    build:
      context: ./
    expose:
      - 8000
    depends_on:
      - database
    command: sh -c "yarn typeorm migration:run --config .prod.env && yarn start" 
    
  database:
    image: postgres
    hostname: database
    env_file:
      - ./.env
    volumes:
      - adidas_express_subpgdata:/var/lib/postgresql/data
  nginx:
    restart: always
    build:
      context: ./nginx
    ports:
      - "8000:80"
    depends_on:
      - nodeserver
volumes:
  adidas_express_subpgdata:
